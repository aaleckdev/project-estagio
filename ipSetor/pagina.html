<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="content-type" content="text/html; charset=UTF-8">

<title>RELAÇÃO TECNICOS X ATENDIMENTO</title>
<link rel="shortcut icon" href="logo1.png">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="css/style.css" media="screen"/>
<script src="js/jquery-2.1.3.js"></script>

<style type="text/css">

body {
   text-align: center;
   width: 50%;
   margin-left: 25%;
   margin-top: 3%;
   background-color: black;
}

table {
	text-align: center;
	border-collapse: collapse; 
	width: 100%;
	border-radius: 4px 4px 4px 4px; 
	border: 4px solid #D3D3D3;
}

.iconePesquisar{
	text-align: center;
	padding-top: 0px;
	margin-top: 5px;
	margin-bottom: 5px;
	
}

.iconePesquisar input{
	text-align: center;
}

button {
	background-color: #696969;
	color: #ECF0F1;
}


</style>

<script type="text/javascript">

	$(document).ready(function() {
			$("#pesquisa").on("keyup", function() {
				var value = $(this).val().toLowerCase();
					$("#filtro tr").filter(function() {
					$(this).toggle($(this).text()
					.toLowerCase().indexOf(value) > -1)
				});
			});
		});
		
	// Este evendo é acionado após o carregamento da página
	jQuery(window).load(function() {
		//Após a leitura da pagina o evento fadeOut do loader é acionado, esta com delay para ser perceptivo em ambiente fora do servidor.
		jQuery("#loader").delay(2000).fadeOut("slow");
	});

</script>

</head>



<body>

<div id="container">
	<div id="loader"></div>
	<div id="content">
	
	<h3 style="margin-bottom: -0.2%;border: 3.5px solid #D3D3D3;
	border-radius: 10px 4px 10px 0px; 
	background-color: #2F4F4F;color: #ECF0F1;font-weight: bold;">EM PRODUÇÃO :(</h3>
		
		
	</div>
</div>

</body>
